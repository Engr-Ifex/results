<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>RESULT</title>
</head>
<body>
    <div class="general">
        <div class="bluebar">
        <p class="para1">Your Result</p>
        <div class="circle">
            <p class="para2">76</p>
            <p class="para3">of 100</p>
        </div>
        <p class="para4">Great</p>
        <p class="para5">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="whitebar">
            <p class="para6">Summary</p>
            <div class="internal int1">
                <img src="./media/icon-reaction.svg" alt="" width="20px" class="img">
                <p class="para7 pall">Reaction</p>
                <p class="paraa">80 <span>/ 100</span></p>
            </div>
            <div class="internal int2">
                <img src="./media/icon-memory.svg" alt="" width="20px" class="img">
                <p class="para9 pall">Memory</p>
                <p class="paraa">92 <span>/ 100</span></p>
            </div>
            <div class="internal int3">
                <img src="./media/icon-verbal.svg" alt="" width="20px" class="img">
                <p class="para11 pall">Verbal</p>
                <p class="paraa pa">61 <span>/ 100</span></p>
            </div>
            <div class="internal int4">
                <img src="./media/icon-visual.svg" alt="" width="20px" class="img">
                <p class="para13 pall">Visual</p>
                <p class="paraa pa">72 <span>/ 100</span></p>
            </div>
            <div class="internal int5">
                <p>Continue</p>
            </div>
        </div>
    </div>
    
</body>
</html>
